name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  unit_test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 16
      - run: yarn
      - run: yarn test
      - run: npx codecov

  e2e_test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 16
      - run: yarn
      - run: yarn setup
      - run: yarn test:e2e
